filebeat.inputs:
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
  - type: docker
    containers.ids:
      - '1df4afb6d7b1'

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

  - decode_json_fields:
      fields: ["message"]
      target: "json"
      overwrite_keys: true

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  indices:
    - index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false